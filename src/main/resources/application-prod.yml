# 운영용 DB 설정
spring:
  config:
    import: "classpath:application.yml"
  redis:
    enabled: true
    host: redis-prod # 운영용 Redis 서버 호스트
    port: 6379
    password: admin2447
    timeout: 3000
    database: 0
  datasource:
    url: jdbc:postgresql://localhost:5433/tars_admin
    username: tars_admin
    password: admin2447
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

security:
  permit-all-patterns:
    - "/api/users/v1/register"
    - "/api/users/v1/login"